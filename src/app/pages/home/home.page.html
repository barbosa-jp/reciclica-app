<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item color="success">
      <ion-avatar>
        <img
          src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png"
          alt="avatar"
        />
      </ion-avatar>
      <ion-label>
        <h1>Jo√£o Pedro</h1>
        <p>Gathered: <span class="money">$15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-pickup-call-card [hasHeader]="true" [hasFooter]="true" status="hold" updatedAt="25/02/2023 16:40" createdAt="24/02/2023"
    notes="Lorem ipsum dolor, sit amet consectetur adipisicing elit.">
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button footer color="success" fill="clear" size="full" (click)="pickupCalls()">SEE ALL</ion-button>
  </app-pickup-call-card> 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add" (click)="pickupCall()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
