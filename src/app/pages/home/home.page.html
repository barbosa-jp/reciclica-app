<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item color="success">
      <ion-avatar>
        <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="avatar">
      </ion-avatar>
      <ion-label>
        <h1>Jo√£o Pedro</h1>
        <p>Gathered: <span class="money">$15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>22/04/23 11:20:45</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 22/02/23</p>
          <p>Notes: Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dignissimos id odit, modi illum inventore fuga nemo, dolorem temporibus</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">SEE ALL</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
