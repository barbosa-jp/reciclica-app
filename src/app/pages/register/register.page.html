<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you want to do with the recyclabe waste?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-item>
           <ion-radio value="client" justify="space-between">I want to BUY it</ion-radio><br />
        </ion-item>
        <ion-item>
          <ion-radio value="partner" justify="space-between">I want to SELL it</ion-radio><br />
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Name" labelPlacement="floating" placeholder="Enter Name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" placeholder="Enter Email" type="email"></ion-input>
        </ion-item>  
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" placeholder="Enter Password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Confirm Password" labelPlacement="floating" placeholder="Confirm Password" type="password"></ion-input>
        </ion-item>  
        <ion-item>
          <ion-input label="Phone Number" labelPlacement="floating" placeholder="Confirm Password" type="tel"></ion-input>
        </ion-item>  
      </ion-list>    
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Address</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Address" labelPlacement="floating" placeholder="Enter Address" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Number" labelPlacement="floating" placeholder="Enter Number" type="tel"></ion-input>
        </ion-item>  
        <ion-item>
          <ion-input label="Neighborhood" labelPlacement="floating" placeholder="Enter Neighborhood" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Complement" labelPlacement="floating" placeholder="Enter Complement" type="text"></ion-input>
        </ion-item>  
        <ion-item>
          <ion-input label="Zip Code" labelPlacement="floating" placeholder="Enter Zip Code" type="tel"></ion-input>
        </ion-item>  
        <ion-item>
          <ion-input label="State" labelPlacement="floating" placeholder="Enter State" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="City" labelPlacement="floating" placeholder="Enter City" type="text"></ion-input>
        </ion-item>  
      </ion-list>    
    </ion-card-content>
  </ion-card>
  <ion-button size="full" color="light">Register</ion-button>
</ion-content>
